<script>
  // define images
  var images = [
    "/frames/images/surf/1.png",
    "/frames/images/surf/2.png",
    "/frames/images/surf/3.png",
    "/frames/images/surf/4.png",
    "/frames/images/surf/5.png",
    "/frames/images/surf/6.png",
    "/frames/images/surf/7.png",
    "/frames/images/surf/8.png",
    "/frames/images/surf/9.png",
    "/frames/images/surf/10.png",
    "/frames/images/surf/11.png",
    "/frames/images/surf/12.png",
    "/frames/images/surf/13.png",
    "/frames/images/surf/14.png",
    "/frames/images/surf/15.png",
    "/frames/images/surf/16.png",
    "/frames/images/surf/17.png",
    "/frames/images/surf/18.png",
    "/frames/images/surf/19.png",
    "/frames/images/surf/20.png",

  ];

  // TweenMax can tween any property of any object. We use this object to cycle through the array
  var obj = {curImg: 0};

  // create tweenfile:///C:/Users/Andrew/Desktop/1.png
  var tween = TweenMax.to(obj, 0.5,
    {
      curImg: images.length - 1,  // animate propery curImg to number of images
      roundProps: "curImg",       // only integers so it can be used as an array index
      repeat: 0,                  // repeat 3 times
      immediateRender: true,      // load first image automatically
      ease: Linear.easeNone,      // show every image the same ammount of time
      onUpdate: function () {
        $("#myimg").attr("src", images[obj.curImg]); // set the image source
      }
    }
  );

  // init controller
  var controller = new ScrollMagic.Controller();

  // build scene
  var scene = new ScrollMagic.Scene({triggerElement: "#trigger", duration: 1400})
          .setTween(tween)
          .removeIndicators() // add indicators (requires plugin)
          .addTo(controller);

</script>
