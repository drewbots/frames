
<!-- LOGO -->

<div class="logo hideit">
  <a href="/">
    <p>C|||IPS</p>
  </a>
</div>

<!-- NAV BUTTON -->

<div class="navbtn_wrap">
{% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" title="{{previous.page.title}}"><h4 class="navbtn flex align-center justify-center hideit"><ion-icon name="chevron-forward-outline"></ion-icon></h4></a>
{% else %}
  <a class="prev" href="/"><h4 class="navbtn flex align-center justify-center hideit"><ion-icon name="chevron-forward-outline"></ion-icon></h4></a>
{% endif %}
</div>

<!-- LOADER/INSTA JS -->

<script type="text/javascript">
    $(window).on("load", function() {
      $('#loaderContainer').hide();
      });

      $(window).load(function(){
      $(".instawrap").show();
    });
</script>

<!-- LOADER BUTTON -->

<div id="loaderContainer">
  <div class="loader"></div>
</div>


<!-- INSTA BUTTON -->

<div class="instawrap hideit">
    <a target="_blank" href="https://instagram.com/clllips">
        <h4 class="insta_btn flex align-center justify-center"><ion-icon name="logo-instagram"></ion-icon></h4>
    </a>
</div>

<!-- ARROW ANIMATION -->

<script>
  $(window).scroll(function(){
    if ($(this).scrollTop() > 50) {
       $(".arrowwrap").addClass('hidearrow');
    } else {
       $(".arrowwrap").removeClass('hidearrow');
    }
  });
</script>

<div class="arrowwrap">
  <svg class="arrows">
    <path class="a1" d="M0 0 L30 32 L60 0"></path>
    <path class="a2" d="M0 20 L30 52 L60 20"></path>
    <path class="a3" d="M0 40 L30 72 L60 40"></path>
  </svg>
</div>


    <script type="text/javascript">
        var bg = $("#myimg");

        function resizeBackground() {
            bg.height($(window).height());
        }

        $(window).resize(resizeBackground);
        resizeBackground();

    </script>
