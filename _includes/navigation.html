<div class="logo hideit">
  <a href="/">
    <p>C|||IPS</p>
  </a>
</div>

{% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}" title="{{previous.page.title}}"><h4 class="navbtn flex align-center justify-center hideit"><ion-icon name="chevron-forward-outline"></ion-icon></h4></a>
{% else %}
  <a class="prev" href="/"><h4 class="navbtn flex align-center justify-center hideit"><ion-icon name="chevron-forward-outline"></ion-icon></h4></a>
{% endif %}

<script type="text/javascript">
    $(window).on("load", function() {
    $('#loaderContainer').hide();
    });

    $(window).load(function(){
    $(".insta").show();
    });
</script>

<div id="loaderContainer">
  <div class="loader"></div>
</div>

<div class="insta hideit">
    <a target="_blank" href="https://instagram.com/clllips">
        <ion-icon name="logo-instagram"></ion-icon>
    </a>
</div>
